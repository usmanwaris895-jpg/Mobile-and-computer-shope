<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile & Computer Accessories Shop</title>
<style>
/* Reset & base */
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Arial', sans-serif; background-color: #f9fafb; color: #111; line-height: 1.6; }
h1,h2,h3 { margin-bottom: 10px; }
/* Header */
header { background-color: #fff; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
#cart-summary { margin-top: 10px; cursor: pointer; font-weight: bold; color: #4f46e5; }
/* Sidebar / filters */
aside { background-color: #fff; padding: 20px; margin: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
aside input, aside select { width: 100%; padding: 8px 10px; margin-bottom: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; }
/* Products grid */
main { display: grid; gap: 20px; margin: 20px; }
@media (min-width: 600px) { main { grid-template-columns: repeat(2,1fr); } }
@media (min-width: 900px) { main { grid-template-columns: repeat(3,1fr); } }
/* Product card */
.product-card { background-color: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.1); transition: transform 0.2s ease, box-shadow 0.2s ease; }
.product-card:hover { transform: translateY(-5px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
.product-card img { width: 100%; height: 180px; object-fit: cover; }
.product-card h3 { font-size: 16px; margin: 10px; }
.product-card p { font-size: 14px; margin: 0 10px 10px 10px; color: #4b5563; }
.product-card button { margin: 5px 10px 10px 10px; padding: 8px 12px; background-color: #4f46e5; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; transition: background-color 0.2s ease; }
.product-card button:hover { background-color: #4338ca; }
/* Modals */
#cart-modal, #product-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 480px; background-color: #fff; border-radius: 10px; padding: 20px; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.25); display: none; }
#cart-modal.show, #product-modal.show { display: block; }
#cart-items p, #product-details p, #product-details li { margin-bottom: 8px; }
#cart-items button, #product-details button, #close-cart, #close-product { padding: 6px 12px; border-radius: 6px; border: none; cursor: pointer; background-color: #4f46e5; color: #fff; font-size: 14px; margin-top: 8px; transition: background-color 0.2s ease; }
#cart-items button:hover, #product-details button:hover, #close-cart:hover, #close-product:hover { background-color: #4338ca; }
#product-details img { width: 100%; max-height: 250px; object-fit: cover; border-radius: 6px; margin-bottom: 10px; }
#product-details ul { list-style: disc inside; margin-top: 10px; margin-bottom: 10px; }
#cart-total { font-weight: bold; margin-top: 10px; }
</style>
</head>
<body>
<header>
  <h1>Mobile & Computer Accessories</h1>
  <p>Shop: chargers, cases, audio, keyboards, mice & more</p>
  <div id="cart-summary">Cart: 0 items - $0.00</div>
</header>
<aside>
  <input type="text" id="search" placeholder="Search by name, type, feature...">
  <select id="category">
    <option value="All">All</option>
    <option value="Mobile">Mobile</option>
    <option value="Computer">Computer</option>
  </select>
  <select id="sort">
    <option value="popular">Most Popular</option>
    <option value="rating">Highest Rating</option>
    <option value="price-asc">Price: Low to High</option>
    <option value="price-desc">Price: High to Low</option>
  </select>
</aside>
<main id="products"></main>
<div id="cart-modal">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <div id="cart-total"></div>
  <button id="close-cart">Close</button>
</div>
<div id="product-modal">
  <div id="product-details"></div>
  <button id="close-product">Close</button>
</div>
<script>
const products = [ /* Paste the full 50-item array here */ ];
let cart = [];
const productsContainer = document.getElementById('products');
const searchInput = document.getElementById('search');
const categorySelect = document.getElementById('category');
const sortSelect = document.getElementById('sort');
const cartSummary = document.getElementById('cart-summary');
const cartModal = document.getElementById('cart-modal');
const productModal = document.getElementById('product-modal');
const cartItemsDiv = document.getElementById('cart-items');
const cartTotalDiv = document.getElementById('cart-total');
const productDetailsDiv = document.getElementById('product-details');
const closeCartBtn = document.getElementById('close-cart');
const closeProductBtn = document.getElementById('close-product');
function renderProducts() {
  let filtered = products.filter(p => {
    let query = searchInput.value.toLowerCase();
    let matchCategory = categorySelect.value === 'All' || p.category === categorySelect.value;
    let matchQuery = p.title.toLowerCase().includes(query) || p.type.toLowerCase().includes(query) || p.features.join(' ').toLowerCase().includes(query);
    return matchCategory && matchQuery;
  });
  if(sortSelect.value==='price-asc') filtered.sort((a,b)=>a.price-b.price);
  else if(sortSelect.value==='price-desc') filtered.sort((a,b)=>b.price-a.price);
  else if(sortSelect.value==='rating') filtered.sort((a,b)=>b.rating-b.rating);
  productsContainer.innerHTML='';
  filtered.forEach(p=>{
    const div=document.createElement('div');
    div.className='product-card';
    div.innerHTML=`<img src="${p.img}" alt="${p.title}"><h3>${p.title}</h3><p>${p.type} • $${p.price.toFixed(2)}</p><button onclick="viewDetails('${p.id}')">View Details</button><button onclick="addToCart('${p.id}')">Add to Cart</button>`;
    productsContainer.appendChild(div);
  });
}
function addToCart(id){ const product = products.find(p=>p.id===id); const existing = cart.find(c=>c.id===id); if(existing) existing.qty++; else cart.push({...product, qty:1}); updateCartSummary(); }
function removeFromCart(id){ cart = cart.filter(p=>p.id!==id); renderCartModal(); updateCartSummary(); }
function updateCartSummary(){ let totalItems = cart.reduce((sum,p)=>sum+p.qty,0); let totalPrice = cart.reduce((sum,p)=>sum+p.qty*p.price,0); cartSummary.textContent = `Cart: ${totalItems} items - $${totalPrice.toFixed(2)}`; }
function renderCartModal(){ cartItemsDiv.innerHTML=''; if(cart.length===0){ cartItemsDiv.innerHTML='<p>Your cart is empty.</p>'; cartTotalDiv.textContent=''; return; } cart.forEach(item=>{ const div=document.createElement('div'); div.innerHTML=`<p>${item.title} (x${item.qty}) - $${(item.price*item.qty).toFixed(2)} <button onclick="removeFromCart('${item.id}')">Remove</button></p>`; cartItemsDiv.appendChild(div); }); const total = cart.reduce((sum,p)=>sum+p.qty*p.price,0); cartTotalDiv.textContent = `Total: $${total.toFixed(2)}`; }
function viewDetails(id){ const p = products.find(prod=>prod.id===id); productDetailsDiv.innerHTML=`<img src="${p.img}" alt="${p.title}"><h3>${p.title}</h3><p>Type: ${p.type}</p><p>Category: ${p.category}</p><p>SKU: ${p.sku}</p><p>Price: $${p.price.toFixed(2)}</p><p>Rating: ${p.rating} ★</p><ul>${p.features.map(f=>`<li>${f}</li>`).join('')}</ul><button onclick="addToCart('${p.id}'); closeProduct()">Add to Cart</button>`; productModal.classList.add('show'); }
function closeCart(){ cartModal.classList.remove('show'); }
function closeProduct(){ productModal.classList.remove('show'); }
cartSummary.addEventListener('click', ()=>{ renderCartModal(); cartModal.classList.add('show'); });
closeCartBtn.addEventListener('click', closeCart);
closeProductBtn.addEventListener('click', closeProduct);
searchInput.addEventListener('input', renderProducts);
categorySelect.addEventListener('change', renderProducts);
sortSelect.addEventListener('change', renderProducts);
renderProducts();
updateCartSummary();
</script>
</body>
</html>
